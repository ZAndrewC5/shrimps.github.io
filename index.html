<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Discord Server</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .discord-link {
            display: inline-block;
            margin-top: 50px;
            padding: 10px 20px;
            background-color: #7289da;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .discord-link:hover {
            background-color: #677bc4;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Discord Server</h1>
    <p>Join our Discord community to chat and connect with others!</p>
    <a class="discord-link" href="https://discord.gg/7ajksFbN" target="_blank">Join Our Discord Server</a>
</body>
</html>
